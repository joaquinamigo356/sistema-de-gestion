<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Computador</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Editar Computador</h2>
    <form action="/computadores/editar" method="post">
        <input type="hidden" name="id" value="1">
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="Dell" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="Inspiron" required>

        <label for="procesador">Procesador:</label>
        <input type="text" id="procesador" name="procesador" value="Intel i5" required>

        <label for="ram">RAM:</label>
        <input type="number" id="ram" name="ram" value="8" required>

        <label for="almacenamiento">Almacenamiento:</label>
        <input type="number" id="almacenamiento" name="almacenamiento" value="256" required>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
