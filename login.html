<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Inicio de Sesión</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error" style="color:red;"></p>
    </main>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulación de verificación de usuario y redirección
            if (username === "usuario" && password === "1234") {
                window.location.href = "pagina_usuarios.html"; // Redirige a la página de usuarios
            } else if (username === "tecnico" && password === "1234") {
                window.location.href = "pagina_tecnico.html"; // Redirige a la página del técnico
            } else {
                document.getElementById('error').textContent = "Usuario o contraseña incorrectos.";
            }
        });
    </script>
</body>
</html>
