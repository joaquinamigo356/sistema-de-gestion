<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="usuarios.html" class="active">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Gestión de Usuarios</h1>
        <p>Aquí puedes registrar y gestionar los usuarios del sistema.</p>
        
      
        <form action="http://localhost/sistema-de-gestion/guardar_usuarios.php" method="POST">
            <label for="userID">id:</label>
            <input type="number" id="userID" name="userID" required>

            <label for="nombre">nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">apellido:</label>
            <input type="text" id="apellido" name="apellido">

            <label for="correo">correo:</label>
            <input type="email" id="correo" name="correo">

            <label for="perfil">perfil:</label>
            <select id="perfil" name="perfil">
                <option value="admin">Admin</option>
                <option value="tecnico">Técnico</option>
                <option value="usuario">Usuario</option>
            </select>
            <button type="submit">Guardar usuario</button>
        </form>

      
        <form action="http://localhost/sistema-de-gestion/editar_usuarios.php" method="POST">
            <input type="hidden" id="userID" name="userID" value="">
            <button type="submit">Editar Usuario</button>
        </form>

       
        <form action="http://localhost/sistema-de-gestion/eliminar_usuarios.php" method="POST">
            <input type="hidden" id="userID" name="userID" value="">
            <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Borrar Usuario</button>
        </form>

        <h2>Usuarios Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Perfil</th>
                </tr>
            </thead>
            <tbody>
           
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Computadores. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
