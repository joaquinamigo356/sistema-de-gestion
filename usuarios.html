<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="usuarios.html" class="active">Usuarios</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Gestión de Usuarios</h1>
        <p>Aquí puedes registrar y gestionar los usuarios del sistema.</p>
        <form action="guardar_usuarios.php" method="post">
  
            <label for="id">id</label>
            <input type="number" id="userID" name="userID" required>

            <label for="nombre">nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="perfil">perfil:</label>
            <select id="perfil" name="perfil">
                <option value="admin">Admin</option>
                <option value="tecnico">Técnico</option>
                <option value="usuario">Usuario</option>
            </select>

            <td></td>
                <button type="button" onclick="editarComputador(1)">Editar usuarios</button>
                <button type="button" onclick="borrarComputador(1)">Borrar usuarios</button>
                <button type="submit">Guardar usuario</button>
            </td>
        </form>

        <h2>Usuarios Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Perfil</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se generarán dinámicamente desde la base de datos -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Computadores. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
